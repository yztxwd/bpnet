  - ipython==7.15.0
  - ipywidgets==7.5.1
  - jupyter_client==6.1.3
  - jupyter_core==4.6.3
  - markdown==3.2.2
  - nbconvert==5.6.1
  - nbformat==5.0.6
  - notebook==6.0.3
  - papermill==2.1.1
  - nbclient==0.4.0

  # ML & numerics
