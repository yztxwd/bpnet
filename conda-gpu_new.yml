- scikit-learn=0.19.2
# numba for releasing gpu
- numba

- pandas>=0.23.0
- fastparquet
- python-snappy

- nb_conda=2.2.1
- pip
- pip:
  - git+https://github.com/kundajelab/DeepExplain.git

  #Synchronized packages for Jupyter Notebooks
